<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Choose your play:</h1>
    <div id="selection">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="results">
        <h2>Results:</h2>
        <div id="score">
            <div id="humanScore">Your score is: 0</div>
            <div id="computerScore">Computer score is: 0</div>
        </div>
        <div id="round">You have played 0 rounds:</div>
        <div id="humanChoice">Your choice is: </div>
        <div id="computerChoice">Computer choice is: </div>
    </div>
</body>
</html>
